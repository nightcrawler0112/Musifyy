<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIFY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li class="brand"><img src="musify.png" alt="Musify">Musify</li>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
         
        </ul>
      </nav>
      <div class="container">
           <div class="SongList">
            <h3>Best of Arijit Singhs 2022</h3>
            <div>
              <div class="SongItem">
                <img src ="song1.jpg"  alt="1">
              <span>Jhoome Jo Pathaan</span>
              <span class="SongListPlay"><span>05:34</span><i class="far fa-play-circle" id="masterPlay"></i></span>
              </div>
            </div>
           </div>
           <div class ="SongBanner"></div>

      </div>
      
      <div class="bottom">
        <input type="range" name="range" id="myprogressbar"  min="0"  max="100">
        <div class="icons">
          <i class="fas fa-2x fa-step-backward" id="previous"></i>
          <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
      </div>

      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
</body>
</html>
